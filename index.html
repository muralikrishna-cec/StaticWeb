<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Data Pro Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; padding-top: 30px; }
        .card { border-radius: 12px; border: none; box-shadow: 0 8px 16px rgba(0,0,0,0.08); }
        .result-box { max-height: 350px; overflow-y: auto; background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px; }
        .user-link { text-decoration: none; color: #0d6efd; font-weight: 500; }
        .user-link:hover { text-decoration: underline; }
        .badge-custom { font-size: 0.9rem; padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card p-4 mb-4">
                    <h2 class="text-center mb-4">Instagram Export Pro</h2>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">1. Upload followers_1.html</label>
                            <input type="file" id="followersFile" class="form-control" accept=".html">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">2. Upload following.html</label>
                            <input type="file" id="followingFile" class="form-control" accept=".html">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
                        <button class="btn btn-primary px-5" onclick="analyzeData()">Analyze Relations</button>
                    </div>

                    <div id="results" class="mt-4" style="display:none;">
                        <hr>
                        <div class="row text-center mb-4">
                            <div class="col-md-6">
                                <div class="p-3 bg-light rounded">
                                    <p class="text-muted mb-0">Total Followers</p>
                                    <h3 id="followerCount" class="text-success fw-bold">0</h3>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="p-3 bg-light rounded">
                                    <p class="text-muted mb-0">Total Following</p>
                                    <h3 id="followingCount" class="text-info fw-bold">0</h3>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6 class="text-danger fw-bold">Not Following You Back:</h6>
                                <div id="notFollowingBackList" class="result-box"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6 class="text-warning fw-bold">Profiles to Review (Safe Check):</h6>
                                <p class="small text-muted">Instagram data doesn't include 3rd party counts. Use these links to manually check accounts for high following.</p>
                                <div id="reviewList" class="result-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeData() {
            const followersFile = document.getElementById('followersFile').files[0];
            const followingFile = document.getElementById('followingFile').files[0];

            if (!followersFile || !followingFile) {
                alert("Please upload both files!");
                return;
            }

            const followersText = await followersFile.text();
            const followingText = await followingFile.text();
            const parser = new DOMParser();
            
            // 1. Extract Followers
            const followersDoc = parser.parseFromString(followersText, "text/html");
            const followersSet = new Set();
            followersDoc.querySelectorAll('a').forEach(a => {
                const user = a.textContent.trim();
                if(user && !user.includes('http')) followersSet.add(user);
            });

            // 2. Extract Following
            const followingDoc = parser.parseFromString(followingText, "text/html");
            const followingList = [];
            followingDoc.querySelectorAll('a').forEach(a => {
                // In following.html, usernames are often in <h2> or the link text itself
                const user = a.textContent.trim().split('/').pop();
                if(user && !user.startsWith('http')) followingList.push(user);
            });

            const followingSet = new Set(followingList);
            const notFollowingBack = followingList.filter(user => !followersSet.has(user));

            // UI Display
            document.getElementById('followerCount').textContent = followersSet.size;
            document.getElementById('followingCount').textContent = followingSet.size;
            
            // Populate Not Following Back List
            const listDiv = document.getElementById('notFollowingBackList');
            listDiv.innerHTML = notFollowingBack.map(user => 
                `<div class="mb-1"><a href="https://instagram.com/${user}" target="_blank" class="user-link">@${user}</a></div>`
            ).join('');

            // Populate Review List (All following links for manual check)
            const reviewDiv = document.getElementById('reviewList');
            reviewDiv.innerHTML = followingList.map(user => 
                `<div class="mb-1"><a href="https://instagram.com/${user}" target="_blank" class="user-link">@${user}</a></div>`
            ).join('');
            
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
