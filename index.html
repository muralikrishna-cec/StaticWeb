<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Follower Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-box { max-height: 400px; overflow-y: auto; background: white; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Instagram Export Analyzer</h2>
                    
                    <div class="mb-3">
                        <label class="form-label font-weight-bold">1. Upload followers_1.html</label>
                        <input type="file" id="followersFile" class="form-control" accept=".html">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">2. Upload following.html</label>
                        <input type="file" id="followingFile" class="form-control" accept=".html">
                    </div>

                    <button class="btn btn-primary w-100 mt-3" onclick="analyzeData()">Analyze Relationships</button>

                    <div id="results" class="mt-4" style="display:none;">
                        <div class="row text-center mb-3">
                            <div class="col-6"><h5>Followers: <span id="followerCount" class="badge bg-success">0</span></h5></div>
                            <div class="col-6"><h5>Following: <span id="followingCount" class="badge bg-info">0</span></h5></div>
                        </div>
                        <h6 class="text-danger">Accounts Not Following You Back:</h6>
                        <div id="notFollowingBackList" class="result-box font-monospace"></div>
                        <button class="btn btn-outline-secondary btn-sm mt-2" onclick="copyToClipboard()">Copy @Usernames</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeData() {
            const followersFile = document.getElementById('followersFile').files[0];
            const followingFile = document.getElementById('followingFile').files[0];

            if (!followersFile || !followingFile) {
                alert("Please upload both files first!");
                return;
            }

            const followersText = await followersFile.text();
            const followingText = await followingFile.text();

            const parser = new DOMParser();
            
            // Parse Followers
            const followersDoc = parser.parseFromString(followersText, "text/html");
            const followerLinks = followersDoc.querySelectorAll('a');
            const followersSet = new Set();
            followerLinks.forEach(a => followersSet.add(a.textContent.trim()));

            // Parse Following
            const followingDoc = parser.parseFromString(followingText, "text/html");
            const followingLinks = followingDoc.querySelectorAll('a');
            const followingList = [];
            followingLinks.forEach(a => {
                // Extracts username from the text link (handles both full URL and plain text)
                let username = a.textContent.trim().split('/').pop();
                if(username) followingList.push(username);
            });

            const followingSet = new Set(followingList);
            const notFollowingBack = followingList.filter(user => !followersSet.has(user));

            // Display Results
            document.getElementById('followerCount').textContent = followersSet.size;
            document.getElementById('followingCount').textContent = followingSet.size;
            
            const listDiv = document.getElementById('notFollowingBackList');
            listDiv.innerHTML = notFollowingBack.map(user => `@${user}`).join('<br>');
            
            document.getElementById('results').style.display = 'block';
        }

        function copyToClipboard() {
            const text = document.getElementById('notFollowingBackList').innerText;
            navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
        }
    </script>
</body>
</html>
